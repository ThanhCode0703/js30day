<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>30 day with me</title>
    </head>
    <body>
        <div>day 2</div>
        <h2>Update CSS Variables with <span class="h1">JS</span> </h2>
        <div class="control">
            <label for="spacing">
                Spacing
            </label>
            <input type="range" name="spacing" max="200" min="10" value="10"
                data-sizing="px" />
            <label for="blur">Blur</label>
            <input type="range" name="blur" value="0" max="25" min="0"
                data-sizing="px" />
            <label for="base">Base</label>
            <input type="color" name="base" value="#ffc600" />
        </div>
        <img
            src="https://tintuc-divineshop.cdn.vccloud.vn/wp-content/uploads/2023/03/naruto-nhung-dieu-thu-vi-xoay-quanh-uchiha-itachi_640437f88cc9f.jpeg"
            alt="Uchiha Itachi" />
        <style>
                body{
                    text-align: center;
                    background-color: #193549;
                    color: #fff;
                    font-family: 'helvetica neue', sans-serif;
                    font-weight: 100;
                    font-size: 30px;
                }
                .control{
                    margin-bottom: 50px;
                }
                :root {
                   --base: #ffc600;
                   --spacing: 10px;
                   --blur: 10px
                }
                img{
                    padding: var(--spacing);
                    background: var(--base);
                    filter: blur(var(--blur));
                }
                
            </style>
        <script>
            const input = document.querySelectorAll('.control input');
            function handleUpdate(){
                const suffix = this.dataset.sizing || ''; 
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
            }
            input.forEach(input => input.addEventListener('change', handleUpdate));
            input.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
    </body>
</html>
